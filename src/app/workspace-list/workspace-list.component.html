<div class="workspaces-container">
  <div class="input-field">
    <input class="new-workspace" type="text" placeholder="Todo list" autocomplete="nope" [(ngModel)]="newName">
    <button (click)="newWorkspace()" class="check-btn"> New workspace</button>
  </div>
  <div class="workspace-container" *ngFor="let workspace of workspaces">
    <app-workspace [workspace]="workspace"></app-workspace>
  </div>
</div>
